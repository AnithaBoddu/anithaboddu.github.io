<!DOCTYPE html>
<html>

<head>
  <title>The FamilyGuy Quiz</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
  <header>
  <h1>The FamilyGuy Quiz</h1>
  </header>

  <div id="div1" class="startpage">
    <button id="startButton">Start</button>
  </div>

  <div class="app">
    <div id="div2" class="questions hidden">
      <h3 class="progress"> </h3>
      <h3 class="score"> </h3>
      <span class="question"></span>
        <form>
          <input type="radio" name="answer" value="0" /> <label class="first-answer" for="answer"></label> 
            <br>
          <input type="radio" name="answer" value="1" /> <label class="second-answer" for="answer"></label> 
            <br>
          <input type="radio" name="answer" value="2" /> <label class="third-answer" for="answer"></label> 
            <br>
          <input type="radio" name="answer" value="3" /> <label class="fourth-answer" for="answer"></label> 
                      
          <button id="submitButton" type="submit" >Submit</button>
        
        </form>
    </div>
   </div>

  <div id="div3" class = "final hidden"> 
    <h3 class="overall-score"> </h3>
      <button type='restart' class="restart">Try Again!</button>
      <img src="http://vignette1.wikia.nocookie.net/familyguy/images/4/4b/FGuy_Meg_Gen2012_R3Flat.jpg/revision/latest?cb=20120905122204">
  </div>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
